<section class="login">

  <form [formGroup]="loginForm">

    <div class="form-group mb-3 login">

      <input type="email" aria-label="First name" class="form-control" placeholder="Email" formControlName="email">

      <div class="alert alert-danger" *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
        <div *ngIf="loginForm.controls['email'].hasError('required')">Email is required</div>

        <div *ngIf="loginForm.controls['email'].hasError('email')">Write a valid email</div>
      </div>


    </div>

    <div class="form-group mb-3 login">

      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">

      <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">

        <div *ngIf="loginForm.controls['password'].hasError('required')">
          Password is required
        </div>

      </div>

    </div>

    <button type="submit" class="btn btn-primary" (click)="sendForm()" [disabled]="loginForm.invalid">Login</button>

  </form>
</section>
