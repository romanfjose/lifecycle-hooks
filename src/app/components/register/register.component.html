<form [formGroup]="userForm">

  <div class="form-group mb-3 register">

    <input type="text" aria-label="First name" class="form-control" placeholder="First Name" formControlName="name">

    <div
      *ngIf="userForm.controls['name'].invalid && (userForm.controls['name'].dirty || userForm.controls['name'].touched)"
      class="alert alert-danger">
      <div *ngIf="userForm.controls['name'].hasError('required')">Name is required</div>
    </div>

  </div>

  <div class="form-group mb-3 register">
    <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name" formControlName="lastName">

    <div
      *ngIf="userForm.controls['lastName'].invalid && (userForm.controls['lastName'].dirty || userForm.controls['lastName'].touched)"
      class="alert alert-danger">
      <div *ngIf="userForm.controls['lastName'].hasError('required')">Last name is required</div>
    </div>
  </div>

  <div class="form-group mb-3 register">
    <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Email Addres"
      formControlName="email">
    <div
      *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)"
      class="alert alert-danger">

      <div *ngIf="userForm.controls['email'].hasError('email')">
        Write a valid email address
      </div>

    </div>
  </div>

  <div class="form-group mb-3 register">
    <input type="password" class="form-control" id="register-password" placeholder="Password"
      formControlName="password">

    <div
      *ngIf="userForm.controls['password'].invalid && (userForm.controls['password'].dirty || userForm.controls['password'].touched)"
      class="alert alert-danger">

      <div *ngIf="userForm.controls['password'].hasError('required')">
        Password is required
      </div>

      <div *ngIf="userForm.controls['password'].hasError('minlength')">
        It must has al least 8 characters
      </div>

    </div>
  </div>

  <button type="submit" class="btn btn-primary" (click)="registerUser()" [disabled]="userForm.invalid">Submit</button>

</form>
